<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            transform: translateY(-10px);
        }

        .container h1 {
            color: #fff;
            margin-bottom: 20px;
            transform: translateY(-10px);
        }

        .form-group {
            margin-bottom: 15px;
            transform: translateY(-10px);
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            transform: translateY(-10px);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            outline: none;
            transform: translateY(-10px);
        }

        .form-group textarea {
            resize: none;
            transform: translateY(-10px);
        }

        .btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            transform: translateY(-10px);
        }

        .btn:hover {
            background-color: #2575fc;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Report</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter report title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);

            fetch('save_user_report.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Report submitted successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
