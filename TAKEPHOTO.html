<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-image: url("https://files.oaiusercontent.com/file-C24j9cbmZ2uCtw4FN64mLZ?se=2024-12-08T16%3A45%3A45Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D95c994f7-657d-4d62-b6f8-8277eee0e178.webp&sig=HDvXGDhGkEyxg2o7KVSxaAqjsmBwmfkipZJiNeJdo5s%3D");
    }
    video, canvas {
      margin: 10px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    video{
        border-style: groove;
        border-radius:40px;
    }
    .btn{
        border-style: groove;
        border-radius: 20px;
    }
    .btn:hover{
        transform: translateY(-10px)

    }
    .vertical-hr {
        width: 5px; /* Thickness of the line */
        height: 100px; /* Length of the line (before rotation) */
        background-color: black; /* Color of the line */
        border: none; /* Remove default styles */
        transform: rotate(90deg); /* Rotate the line to vertical */
        transform-origin: center; /* Pivot from the center */
      }
      h1{
        
      }
  </style>
</head>
<body>
  <h1>CAPTURE THE WORTHLSS</h1><hr class=".vertical-hr"><hr>
  <video id="video" autoplay></video>
  <hr class=".vertical-hr">
  <hr>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="output"></div>
  <button class="btn">Capture Photo</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const output = document.getElementById("output");

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied: " + err.message);
      });

    // Capture photo
    document.getElementById("capture").addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Display the captured photo
      const imgData = canvas.toDataURL("image/png");
      output.innerHTML = `<img src="${imgData}" alt="Captured Photo" width="300">`;
    });
  </script>
</body>
</html>
